<!-- About -->
  <section class="page-section" id="{{ site.data.sitetext.about.section | default: "about" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.about.title | default: "About Us" }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.about.text | default: "" }}</h3>
          <div class="picture-circle">
            <img class="rounded-circle img-fluid" src="{{ site.data.sitetext.about.image}}" >
          </div>   
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <div class="large text-muted">
            <p>{{ site.data.sitetext.about.introduction}}</p>
          </div>
        </div>  
      </div>
    </div>
  </section>
<!-- End About -->
