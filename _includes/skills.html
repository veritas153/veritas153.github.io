<!-- Team -->
<section class="bg-light page-section" id="{{ site.data.sitetext.team.section | default: "team" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext.skills.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext.skills.text }}</h3>
	</div>
  </div>
  <div class="row">
  {% for tech in site.data.sitetext.skills.tech %}
	<div class="col-sm-4">
	  <div class="team-member">
		<img class="mx-auto rounded-circle" src="{{ tech.image }}" alt="">
		<h4>{{ tech.name }}</h4>
		<p class="text-muted">{{ tech.level }}</p>
		<ul class="list-inline social-buttons">
		<div>
			<h6>{{tech.description}}</h6>
		</div>
		</ul>
	  </div>
	</div>
  {% endfor %}
  </div>
  <div class="row">
	<div class="col-lg-8 mx-auto text-center">
	  <div class="large text-muted">{{ site.data.sitetext.team.subtext | markdownify }}</div>
	</div>
  </div>
</div>
</section>
<!-- End Team -->
